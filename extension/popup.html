<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Pocket Translator</title>
</head>

<body>
    <button id="btn">Translate From Clipboard</button>
    <form id="radio-btns">
        <input class="translate-modes" type="radio" name="translate-modes" id="to-eng" value="to-eng" checked>
        <label for="to-eng">To English</label>
        <input class="translate-modes" type="radio" name="translate-modes" id="to-jap" value="to-jap">
        <label for="to-jap">To Japanese</label>
    </form>

    <p id="tab-info"></p>
    <ul hidden id="kanji-list"></ul>
</body>
<script src="popup.js"></script>

</html>
