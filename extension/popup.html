<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pocket Translator</title>
</head>

<body>
    <div class="settings">
        <a id="settings-btn" class="icon-btn"><i class="fa fa-cog" aria-hidden="true"></i></a>
        <dialog id="settings-window">
            <form method="dialog">
                <div id="dialog-header">
                    <h3 id="settings-label">Settings</h3>
                    <a class="icon-btn" id="close-dg"><i class="fa-solid fa-x"></i></a>
                </div>
                <div id="settings-box">
                    <div class="cb-container">
                        <input class="cb-settings cb" type="checkbox" id="cb-include-source" name="include-source" checked>Include source
                        <label for="cb-include-source">
                        </label>
                    </div>
                    <div class="cb-container">
                        <input class="cb-settings cb" type="checkbox" id="cb-option2" >Option 2
                        <label for="cb-include-source">
                        </label>
                    </div>
                    <div class="cb-container">
                        <input class="cb-settings cb" type="checkbox" id="cb-option3">Option 3
                        <label for="cb-include-source">
                        </label>
                    </div>
                </div>
            </form>
        </dialog>
    </div>
    <button id="btn">Translate From Clipboard</button>
    <p id="tab-info"></p>
    <ul hidden id="kanji-list"></ul>
</body>
<script src="popup.js"></script>

</html>
